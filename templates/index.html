<!-- index.html -->
{% extends 'base.html' %}
{% block title %} 歡迎光臨我的部落格 {% endblock %}
{% block headmessage %} 
    <div class='list-group'>
     <a href='/' class='list-group-item'>HOME</a>
     <a href='https://www.facebook.com/' target='_blank' class='list-group-item'>fb</a>
      <a href='https://www.youtube.com/' target='_blank' class='list-group-item'>yt</a>
     </div>

{% endblock %}
{% block content %} 
    {% for post in posts %}
        <p style='font-family:微軟正黑體;font-size:14pt;font-weight:bold;'>
            <a href='/post/{{post.slug}}'>{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
